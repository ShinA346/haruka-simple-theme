<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Categories - Haruka simple Blog Theme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://example.org/css/ahego.css" rel="stylesheet">     
    <link rel="stylesheet" href="http://example.org/css/material.min.css">
    <script src="http://example.org/css/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div class="mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--white mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">
          <a href="http://example.org/" class="mdl-layout-title mdl-color-text--blue-grey-900">Haruka simple Blog Theme</a>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            
            <a class="mdl-navigation__link mdl-color-text--blue-grey-900" href="/about/">About</a>
            
          </nav>
        </div>
      </header>
    </div>


<div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">
  <main class="mdl-layout__content">
    <div class="demo-blog__posts mdl-grid">
      
      <div class="mdl-card on-the-road-again mdl-cell mdl-cell--12-col">
        <div class="mdl-card__media mdl-color-text--grey-50 mdl-color--blue-grey-900">
          <h3><a href="http://example.org/post/test_b/">Test_B</a></h3>
          <span>June 5, 2020</span>
          <div class="section-spacer"></div>
          <div>
            
            <a href="http://example.org/categories/test/">Test</a>
            
            
            <a href="http://example.org/tags/test/">#Test</a>
            
          </div>
        </div>
        <div class="mdl-color-text--grey-600 mdl-card__supporting-text">
          翻页测试
        </div>
      </div>
      
        <nav>
          <ul class="mdl-list mdl-grid">
          
            <li class="mdl-list__item mdl-cell mdl-cell--1-col ">
              <a href="/categories/">1</a>
            </li>
          
            <li class="mdl-list__item mdl-cell mdl-cell--1-col active">
              <a href="/categories/2/">2</a>
            </li>
          
          </ul>
        </nav>
    </div>
  </main>
</div>
<footer class="mdl-mini-footer mdl-color-text--red-100">
  <div class="mdl-mini-footer__left-section">
<ul class="mdl-mini-footer__link-list"> 
  <li><a href="http://example.org/">© 2020 copyright ShinA346.</a></li>
</ul>

</footer>
</body>
</html>
